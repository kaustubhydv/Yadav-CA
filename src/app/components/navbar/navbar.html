<header
  class="sticky top-0 z-50 inset-0 bg-[#0E002D] bg-gradient-to-l from-[#e53b3b]/30 via-[#e53b3b]/10 to-transparent py-4 px-6 md:px-20 flex justify-between items-center"
>
  <!-- Mobile hamburger -->
  <div class="flex justify-between items-center w-full">
    <div class="flex">
      <button class="md:hidden mr-4 text-white" (click)="toggleMobileNav()">
        <!-- Simple hamburger icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- Logo -->
      <a href="/">
        <img src="assets/logo.png" class="w-14 h-14" />
      </a>
    </div>
    <!-- Desktop nav -->
    <nav class="space-x-6 hidden md:block text-white font-medium">
      <a href="/about" class="hover:text-[#e53b3b] transition">About Us</a>
      <a href="/event-gallery" class="hover:text-[#e53b3b] transition"
        >Event Gallery</a
      >
      <a
        href="mailto:yadavassociationofcanada@gmail.com"
        class="hover:text-[#e53b3b] transition"
        >Contact Us</a
      >
    </nav>

    <!-- Join Now button -->
    <button
      class="bg-[#e53b3b] text-white px-8 py-3 rounded-full font-semibold hover:bg-[#0E002D] transition"
      (click)="modalClick()"
    >
      Join Now
    </button>
  </div>
</header>

<!-- Mobile nav dropdown -->
<div
  *ngIf="showMobileNav"
  class="md:hidden bg-[#e53b3b] text-white w-full px-6 py-4 space-y-4"
>
  <a href="/about" class="block transition">About Us</a>
  <a href="/event-gallery" class="block transition">Event Gallery</a>
  <a href="mailto:yadavassociationofcanada@gmail.com" class="block transition"
    >Contact Us</a
  >
</div>

<!-- Existing Join Now modal -->
<app-modal-membership
  [showModal]="showModal"
  (modalStatus)="modalStatus($event)"
></app-modal-membership>
