<section class="px-6 md:px-20 py-16">
  <h1 class="text-4xl font-bold text-center mb-6">Event Gallery</h1>

  <!-- Tabs -->
  <div class="overflow-x-auto whitespace-nowrap mb-8">
    <button
      class="inline-block px-4 py-2 mx-2 bg-gray-200 hover:bg-[#e53b3b] hover:text-white rounded"
    >
      Holi 2023
    </button>
    <button
      class="inline-block px-4 py-2 mx-2 bg-gray-200 hover:bg-[#e53b3b] hover:text-white rounded"
    >
      Diwali 2022
    </button>
    <button
      class="inline-block px-4 py-2 mx-2 bg-gray-200 hover:bg-[#e53b3b] hover:text-white rounded"
    >
      Picnic 2023
    </button>
  </div>

  <!-- Swiper Slider -->
  <div #swiperContainer class="swiper mySwiper w-full h-64 mb-10">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let image of featuredImages">
        <img [src]="image" class="w-full h-full object-cover rounded-lg" />
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Image Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-10">
    <div
      *ngFor="let photo of currentPhotos"
      (click)="openModal(photo)"
      class="cursor-pointer"
    >
      <img [src]="photo" class="w-full h-48 object-cover rounded-lg shadow" />
    </div>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center space-x-4">
    <button
      class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400"
      (click)="prevPage()"
      [disabled]="page === 1"
    >
      Prev
    </button>
    <button
      class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400"
      (click)="nextPage()"
      [disabled]="page === totalPages"
    >
      Next
    </button>
  </div>

  <!-- Fullscreen Modal -->
  <div
    class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50"
    *ngIf="modalImage"
    (click)="closeModal()"
  >
    <img
      [src]="modalImage"
      class="max-h-[90%] max-w-[90%] object-contain rounded-lg shadow-2xl"
    />
  </div>
</section>
